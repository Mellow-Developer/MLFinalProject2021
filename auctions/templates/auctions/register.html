{% extends "auctions/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'auctions/CSS/login_style.css' %}"/>
{% endblock %}

{% block html_style %}
    {% static 'auctions/images/hammer.jpg' %}
{% endblock %}

{% block body %}

    <div class="login_form">
        <h2 class="login_title">Register</h2>
        <br>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        <br>
        <label>Already have an account?</label> <a href="{% url 'login' %}">Log In here.</a>

    </div>

{% endblock %}
